<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike 3D Shoes - Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-container">
      <h3>Nike</h3>
      <div class="dropdown">
        <a href="#" class="btn" style="background: transparent; color: #fff; border: none;">Menu</a>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="nav-cart-search">
        <form class="search-form" action="search.html" method="get">
          <input type="text" name="query" placeholder="Search..." required>
          <button type="submit">Search</button>
        </form>
        <a href="cart.html" class="btn">Cart</a>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <h2>Search Results</h2>
      <form class="search-form" action="search.html" method="get" style="margin-bottom: 20px;">
        <input type="text" name="query" placeholder="Search products..." required>
        <button type="submit">Search</button>
      </form>
      <div id="search-results">
        <p>No results found. Try searching for "Air", "React", "Zoom", or "Pegasus".</p>
      </div>
      <script>
        // Note: This <script> is for demo only; remove if strictly no JS. It shows mock results based on query.
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query')?.toLowerCase();
        const resultsDiv = document.getElementById('search-results');
        if (query) {
          const mockResults = {
            air: ['Air Max - $150'],
            react: ['React - $130'],
            zoom: ['Zoom - $140'],
            pegasus: ['Pegasus - $120']
          };
          const matches = Object.keys(mockResults).filter(key => query.includes(key)).flatMap(key => mockResults[key]);
          resultsDiv.innerHTML = matches.length ? '<ul>' + matches.map(item => `<li>${item}</li>`).join('') + '</ul>' : '<p>No results found.</p>';
        }
      </script>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Nike. All rights reserved.</p>
  </footer>
</body>
</html>
